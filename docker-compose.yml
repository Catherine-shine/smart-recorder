services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
      # To persist the database, ensure backend/database.sqlite exists or mount a directory
      # - ./backend/database.sqlite:/app/database.sqlite
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
